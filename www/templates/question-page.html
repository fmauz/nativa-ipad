<div class="row">
  <a href="" class="backHome btn"><i class="icon-home"></i>Menu principal</a>
</div>

<h2 class="question"><%= text %></h2>

  <ul class="unstyled">
    <% _.each( answers, function(answer){ %>
    <li>
      <label class="label_radio" for="answer_<%= answer.id %>">
        <input <%= selected == answer.id ? 'checked="checked"' : ""%> type="radio" id="answer_<%= answer.id %>" name="answer" value="<%= answer.id%>" /> <%= answer.text %> (<%= answer.score%> pontos)
      </label>
    </li>
    <% }); %>
  </ul>
